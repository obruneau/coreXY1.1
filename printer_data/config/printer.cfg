[include shell_command.cfg]
[include timelapse.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

[include eddy.cfg]

[include printer_menu.cfg]

#[include adxl.cfg] # Commentez cette ligne lorsque vous déconnectez l'accéléromètre

[include gcodemacros.cfg]

#[homing_override]
#set_position_z: 0.0
#gcode:
#Lifting Z by 10mm
#  G1 Z10 f1000
#Homing Y
#  G28 Y
#Moving y by 10mm to avoid stepper
#  G1 Y10
#Homing X
#  G28 X
#Moving x by 10mm to avoid stepper
#  G1 X10
#Moving to the middle of the bed
#  G1 x155 y155 f3000
#Homing Z
#  G28 Z
#Lifting Z by 5mm
#  G1 Z5 f1000   
#Go back to safety point
#  G1 x-5 y-5 f3000

#[safe_z_home]
#home_xy_position:155, 155
#z_hop:10
#z_hop_speed:30
#speed:30

[z_tilt]
z_positions: 30,118
             325,118
points: 30,118
        325,118
retries: 5
horizontal_move_z:10
retry_tolerance: 0.02
speed:150

[printer]
kinematics:corexy
max_velocity:300
max_accel:3900
max_z_velocity:80
max_z_accel:50

[input_shaper]
#shaper_freq_x:0
#shaper_type_x:mzv
#shaper_freq_y:0
#shaper_type_y:mzv

[stepper_x]
step_pin:PE2
dir_pin:!PE1
enable_pin:!PE3
microsteps:16
rotation_distance:40
endstop_pin:tmc2209_stepper_x: virtual_endstop
position_endstop:-6.5
position_min:-6.5
position_max:330
homing_speed:70
homing_retract_dist:0
second_homing_speed:35

[tmc2209 stepper_x]
uart_pin:PE0
interpolate:True
run_current:1.200
hold_current:0.950
stealthchop_threshold:500
diag_pin:^PC1
driver_SGTHRS:70

[stepper_y]
step_pin:PD5
dir_pin:PD4
enable_pin:!PD6
microsteps:16
rotation_distance:40
endstop_pin:tmc2209_stepper_y: virtual_endstop
position_endstop:-46
position_min:-46
position_max:320
homing_speed:70
homing_retract_dist:0
second_homing_speed:35

[tmc2209 stepper_y]
uart_pin:PD3
interpolate:True
run_current:1.200
hold_current:0.950
stealthchop_threshold:500
diag_pin:^PC3
driver_SGTHRS:80

[stepper_z]
step_pin:PA15
dir_pin:!PA8
enable_pin:!PD1
microsteps:16
rotation_distance:8
endstop_pin:probe: z_virtual_endstop
position_min:-5
position_max:310
homing_speed:30
homing_retract_speed: 60

[tmc2209 stepper_z]
uart_pin:PD0
interpolate:True
run_current:1.200
hold_current:0.950
stealthchop_threshold:999999
#driver_SGTHRS:50

[stepper_z1]
step_pin:PD11
dir_pin:!PD10
enable_pin:!PD13
microsteps:16
rotation_distance:8
#homing_speed:50
endstop_pin:probe: z_virtual_endstop
#position_max:300

[tmc2209 stepper_z1]
uart_pin:PD12
interpolate:True
run_current:1.200
hold_current:0.950
stealthchop_threshold:999999
#driver_SGTHRS:50

#[thermistor ATC Semitec 104NT-4-R025H42G]
#temperature1: 25
#resistance1: 100000
#temperature2: 160
#resistance2: 1074
#temperature3: 300
#resistance3: 82.78

[extruder]
step_pin:PD15
dir_pin:PD14
enable_pin:!PC7
heater_pin:PB3
sensor_pin:PA2
microsteps:16
full_steps_per_rotation:200
rotation_distance:4.637
#nozzle_diameter:0.400
nozzle_diameter:0.400
filament_diameter:1.750
max_extrude_only_distance:500
max_extrude_only_velocity:120
max_extrude_cross_section: 50.0
pressure_advance:0.021
pressure_advance_smooth_time:0.027
#sensor_type: ATC Semitec 104NT-4-R025H42G  #ATC Semitec 104NT-4-R025H42G
sensor_type: ATC Semitec 104GT-2
#control:pid
#pid_Kp:22.2
#pid_Ki:1.08
#pid_Kd:114
#min_extrude_temp:20
min_temp:0
max_temp:350

[tmc2209 extruder]
uart_pin:PC6
interpolate:true
run_current:0.85
hold_current:0.100
sense_resistor:0.11
stealthchop_threshold:0
driver_TBL:0
driver_HEND:6
driver_HSTRT:7
driver_TOFF:4

[filament_switch_sensor switch_sensor]
switch_pin: ^PC2   #Connecteur STOP06 sur carte Octopus 1.0
pause_on_runout: True
runout_gcode:
  M600
  M117 Fin de Filament
insert_gcode:
  M117 Filament insere

[heater_bed]
heater_pin:PD7
sensor_type:EPCOS 100K B57560G104F
sensor_pin:PA1
#control:pid
#pid_Kp:54.027
#pid_Ki:0.770
#pid_Kd:948.182
min_temp:0
max_temp:115

#[output_pin power]
#pin:PB2
#value:1.0
#shutdown_value:0.0

[gcode_arcs]
resolution: 0.5

[fan]
pin:PB7

[heater_fan fan1]
pin:PB6

#[heater_fan fan2]
#pin:PB5

[output_pin motor_power]
pin:PC13
value:1

[mcu]
serial:/dev/serial/by-id/usb-Klipper_stm32f429xx_470033000351393432373239-if00

[board_pins]
#https://github.com/teeminus/NoTouchScreenFirmware/wiki/Klipper-display-configuration
#TFT35v3 and BTT SKR 2
aliases:
  # EXP1 header
  EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=,
  EXP1_2=PB0, EXP1_4=PE9, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
  # EXP2 header
  EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4, EXP2_9=,
  EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=, EXP2_10=

[display]
lcd_type: emulated_st7920
spi_software_miso_pin: EXP1_6
spi_software_mosi_pin: EXP1_3
spi_software_sclk_pin: EXP1_5
en_pin: EXP1_4
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin:EXP1_1

#[bltouch]
#sensor_pin:PE4 #^PE4
#control_pin:PE5
#x_offset:14
#y_offset:-35
#z_offset:2.869
#set_output_mode:5V
#samples:2
#sample_retract_dist:10
#samples_tolerance_retries:1
#speed:30

#[bed_mesh]
#speed:120
#horizontal_move_z:5
#zero_reference_position: 169, 120
#mesh_min: 34, -35
#mesh_max:329, 235
#probe_count:6, 6
#mesh_pps:2, 2
#algorithm:bicubic
#bicubic_tension:0.2
#fade_start:1
#fade_end:10
#fade_target:0

[screws_tilt_adjust]
screw3:20, -15
screw3_name:front left screw
screw4:314, -15
screw4_name:front right screw
screw1:314, 265
screw1_name:rear right screw
screw2:20, 265
screw2_name:rear left screw
horizontal_move_z:5
speed:30 #100
screw_thread:CW-M3

